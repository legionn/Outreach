<!DOCTYPE html>
<html>
	<head>
		<title>Start Tutorial</title>
		<link rel="stylesheet" href="highlight/styles/railscasts.css"><script src="highlight/highlight.pack.js"></script><script>hljs.initHighlightingOnLoad();</script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" id="scrpt" src="tutorial1.js"></script>
		<script type="text/javascript">

			// Page type
			var Page = function(answer, tutorial, element) {
				this.answer = answer;
				this.tutorial = tutorial;
				this.element = element
			}

			// This list holds all of the pages
			var pages = [
								  new Page('Start!', 'tutorials/tutorial1.html', 'elements/element1.html')
								, new Page('filled red (circle 20)', 'tutorials/tutorial2.html', 'elements/element2.html')
								, new Page('filled red (square 10)', 'tutorials/tutorial3.html', 'elements/element3.html')
								, new Page('filled red (circle 20) |> move (100,0)', 'tutorials/tutorial4.html', 'elements/element4.html')
							  ]
			// currentPage holds the current page
			var currentPage

			function compare() {
				if (document.getElementById("input").value === window.currentPage.answer) {

					// Alert correct
					alert('Good job!')
					
					// Update content to the next page
					updateNext()


					// Clear the textbox
					document.getElementById("input").value=""
				}
				else {
					alert('Try again!')
				}
			}

			function updateNext() {
				// Shift to the next page
				currentPage = pages.shift()
				// Change the sources based on the new current page
				document.getElementById("content").setAttribute("src", window.currentPage.tutorial)
				document.getElementById("element").setAttribute("src", window.currentPage.element)
			}

		</script>
	</head>
	<body>
		<h1>Shapes</h1>
		
		<div align="left">
			<iframe id="content" align="left" ></iframe>
			<form>
				Type your code below:<br>
				<input type="text" id="input" name="inputcode">
				<input id="btncompare" type="button" value="Try!" onclick="compare();" />
			</form>
		</div>

		<div align="right">
			<h2>What to make:</h2>
			<iframe align="right" id="element"></iframe>
		</div>

	<!-- This is done at the bottom to prevent the src attributes of element and content from being overwritten -->
	<script type="text/javascript">updateNext()</script>


	</body>
</html>
