			<h2> 1. Creating Shapes </h2>
			<p>
				<!-- Let's make some shapes!<br><br> -->
				A <code class="inline">Shape</code> is just a list of points, alone it doesn't make a picture.<br>
				We make a shape by typing the name of the shape, followed by how big it is.<br><br>
				For example:<br>
				<pre><code class="haskell">square 10</code></pre>
				makes a 10-unit wide square, and<br>
				<pre><code class="haskell">circle 15</code></pre>
				makes a 15-unit wide circle<br>
